<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoxiJS Examples</title>
  <meta name="description" content="Interactive examples and demos for the MoxiJS game engine">
  <!-- Load PIXI.js from CDN - MUST load before bundle.js -->
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.14.0/dist/pixi.min.js" crossorigin="anonymous"></script>
  <script>
    // Verify PIXI loaded
    if (typeof PIXI === 'undefined') {
      console.error('PIXI.js failed to load from CDN!');
    } else {
      console.log('PIXI.js loaded successfully:', PIXI.VERSION);
    }
  </script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div id="sidebar">
      <!-- Header injected by JavaScript -->
      <!-- Example buttons will be injected here -->
    </div>
    <div id="app">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="game" id="game-tab">Game</button>
        <button class="tab-btn" data-tab="code" id="code-tab">Code</button>
        <div class="tabs-links">
          <a href="https://github.com/ineffably/moxi" target="_blank" rel="noopener" class="tabs-github" title="View on GitHub">
            <svg height="20" viewBox="0 0 16 16" width="20">
              <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
          </a>
          <a href="https://www.npmjs.com/package/@moxijs/core" target="_blank" rel="noopener" class="tabs-npm-badge">
            <img src="https://img.shields.io/npm/v/@moxijs/core.svg" alt="npm version">
          </a>
        </div>
      </div>

      <!-- Canvas Container -->
      <div id="canvas-container"></div>

      <!-- Resize Handle -->
      <div class="resize-handle" id="resize-handle"></div>

      <!-- Code Viewer Container -->
      <div id="code-container">
        <div class="code-header">
          <div class="code-header-left">
            <div class="code-header-title">Source Code</div>
          </div>
          <button class="copy-btn" id="copy-btn" title="Copy code to clipboard">
            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V2Zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6ZM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1H2Z"/>
            </svg>
            Copy
          </button>
        </div>
        <div class="code-editor-wrapper" id="code-editor-wrapper">
          <!-- CodeMirror will mount here -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- 
    Smart Bundle Loading Strategy:
    - In development: HtmlWebpackPlugin injects the bundle automatically
    - In production (GitHub Pages): Fallback script below loads dist/bundle.js manually
    - The bundle sets window._bundleLoaded = true when it executes
    - This allows the same index.html to work in both dev and production environments
  -->
  <script>
    window.addEventListener('load', function() {
      // Wait a tick to see if HtmlWebpackPlugin injected bundle already loaded
      setTimeout(function() {
        if (!window._bundleLoaded) {
          console.log('Bundle not injected, loading manually for production/GitHub Pages');
          var script = document.createElement('script');
          script.src = 'dist/bundle.js';
          script.async = false;
          script.onload = function() {
            console.log('‚úÖ Bundle loaded successfully from dist/bundle.js');
            console.log('window._bundleLoaded =', window._bundleLoaded);
          };
          script.onerror = function(e) {
            console.error('‚ùå Failed to load bundle from dist/bundle.js', e);
          };
          console.log('üì¶ Appending script tag for dist/bundle.js...');
          document.body.appendChild(script);
          console.log('üì¶ Script tag appended to body');
        } else {
          console.log('‚úÖ Bundle already loaded by HtmlWebpackPlugin');
        }
      }, 0);
    });
  </script>
</body>
</html>
