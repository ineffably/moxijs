<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Brackets highlight key letters: [T]ile[Map]Matic - intentional styling -->
  <title>[T]ile[Map]Matic - Sprite Sheet Editor</title>
  <meta name="description" content="Sprite sheet and tilemap management tool built on MoxiJS and PIXI.js">
  <script src="https://pixijs.download/v8.14.0/pixi.min.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="app">
    <div id="loading">Loading TileMapMatic...</div>
  </div>
  <script src="dist/bundle.js"></script>
  <script>
    // Hide loading indicator once the app loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('hidden');
        }
      }, 100);
    });
  </script>
</body>
</html>
