<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moxi Examples</title>
  <meta name="description" content="Interactive examples and demos for the Moxi game engine">
  <!-- Load PIXI.js from CDN - MUST load before bundle.js -->
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.14.0/dist/pixi.min.js" crossorigin="anonymous"></script>
  <script>
    // Verify PIXI loaded
    if (typeof PIXI === 'undefined') {
      console.error('PIXI.js failed to load from CDN!');
    } else {
      console.log('PIXI.js loaded successfully:', PIXI.VERSION);
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a1a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    /* Loading indicator */
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      text-align: center;
    }
    #loading.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading">Loading Moxi Examples...</div>
  <script src="dist/bundle.js"></script>
  <script>
    // Hide loading indicator once the app loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('hidden');
        }
      }, 100);
    });
  </script>
</body>
</html>
