<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIKCELL - Pixel Sprite Editor</title>
  <meta name="description" content="Pixel-perfect sprite editor built on Moxi and PIXI.js">
  <script src="https://pixijs.download/v8.6.6/pixi.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a2e;
    }
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    /* Loading indicator */
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      text-align: center;
    }
    #loading.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="loading">Loading PIKCELL...</div>
  </div>
  <script src="dist/bundle.js"></script>
  <script>
    // Hide loading indicator once the app loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('hidden');
        }
      }, 100);
    });
  </script>
</body>
</html>
