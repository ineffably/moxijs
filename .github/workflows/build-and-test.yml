name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build all packages
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:ci
        
      - name: Extract Coverage Percentage
        if: matrix.node-version == '20.x'
        id: extract_coverage
        run: |
          CORE_COV=$(node -e "const fs=require('fs'); const coverage = JSON.parse(fs.readFileSync('./packages/core/coverage/coverage-summary.json')); console.log(coverage.total.statements.pct)")
          UI_COV=$(node -e "const fs=require('fs'); const coverage = JSON.parse(fs.readFileSync('./packages/ui/coverage/coverage-summary.json')); console.log(coverage.total.statements.pct)")
          echo "CORE_COVERAGE=$CORE_COV" >> $GITHUB_ENV
          echo "UI_COVERAGE=$UI_COV" >> $GITHUB_ENV
          echo "Core Coverage: $CORE_COV%"
          echo "UI Coverage: $UI_COV%"

      - name: Output Coverage Summary
        if: matrix.node-version == '20.x'
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Statement Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------------------|" >> $GITHUB_STEP_SUMMARY
          echo "| @moxijs/core | ${{ env.CORE_COVERAGE }}% |" >> $GITHUB_STEP_SUMMARY
          echo "| @moxijs/ui | ${{ env.UI_COVERAGE }}% |" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: moxijs-lib
          path: packages/core/lib
          retention-days: 7
      
      - name: Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: packages/core/coverage/
          retention-days: 7

