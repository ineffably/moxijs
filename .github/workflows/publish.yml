name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch, minor, major) or specific version (e.g. 1.2.3)'
        required: true
        default: 'patch'
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Configure Git
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      
      - name: Build moxijs package
        run: npm run build --workspace=moxijs

      - name: Run tests
        run: npm run test:ci --workspace=moxijs
      
      - name: Version package
        working-directory: packages/moxijs
        run: |
          if [[ "${{ github.event.inputs.version }}" =~ ^(patch|minor|major)$ ]]; then
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
          else
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
          fi
          
          # Get the new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
      
      - name: Commit version bump
        run: |
          git add packages/moxijs/package.json
          git commit -m "chore: release moxijs@${{ env.NEW_VERSION }}"
          git tag "v${{ env.NEW_VERSION }}"
      
      - name: Publish to NPM
        working-directory: packages/moxijs
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Push changes
        run: git push --follow-tags

