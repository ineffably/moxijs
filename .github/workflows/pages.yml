name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Build pikcell app for Pages
        run: npm run build:app --workspace=@moxijs/pikcell

      - name: Build tilemap-matic app for Pages
        run: npm run build:app --workspace=@moxijs/tilemap-matic

      - name: Generate documentation
        run: npm run typedoc

      - name: Prepare deployment folder
        run: |
          mkdir -p _site

          # Examples at root
          cp -r packages/moxijs-examples/dist/* _site/
          cp -r packages/moxijs-examples/assets _site/assets
          cp packages/moxijs-examples/*.css _site/

          # Pikcell at /pikcell/
          mkdir -p _site/pikcell
          cp packages/pikcell/index.html _site/pikcell/
          cp packages/pikcell/index.css _site/pikcell/
          cp packages/pikcell/dist/bundle.js _site/pikcell/
          cp -r packages/pikcell/assets _site/pikcell/assets

          # TileMapMatic at /tilemap-matic/
          mkdir -p _site/tilemap-matic
          cp packages/tilemap-matic/index.html _site/tilemap-matic/
          cp packages/tilemap-matic/index.css _site/tilemap-matic/
          cp packages/tilemap-matic/dist/bundle.js _site/tilemap-matic/
          cp -r packages/tilemap-matic/assets _site/tilemap-matic/assets

          # Package builds at /packages/*/lib/
          mkdir -p _site/packages/core/lib
          mkdir -p _site/packages/ui/lib
          cp -r packages/core/lib/* _site/packages/core/lib/
          cp -r packages/ui/lib/* _site/packages/ui/lib/

          # Documentation at /docs/core/ and /docs/ui/
          mkdir -p _site/docs/core
          mkdir -p _site/docs/ui
          cp -r packages/core/docs/* _site/docs/core/
          cp -r packages/ui/docs/* _site/docs/ui/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
