name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Prepare deployment folder
        run: |
          mkdir -p _site

          # Examples at root
          cp -r packages/moxijs-examples/dist/* _site/
          cp -r packages/moxijs-examples/assets _site/assets

          # Pikcell at /pikcell/
          mkdir -p _site/pikcell
          cp -r packages/pikcell/dist/* _site/pikcell/
          cp -r packages/pikcell/assets _site/pikcell/assets

          # Package builds at /packages/*/lib/
          mkdir -p _site/packages/core/lib
          mkdir -p _site/packages/ui/lib
          cp -r packages/core/lib/* _site/packages/core/lib/
          cp -r packages/ui/lib/* _site/packages/ui/lib/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
