<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Moxi Examples</title><script src="https://cdn.jsdelivr.net/npm/pixi.js@8.14.0/dist/pixi.min.js" crossorigin="anonymous"></script><script>// Verify PIXI loaded
    if (typeof PIXI === 'undefined') {
      console.error('PIXI.js failed to load from CDN!');
    } else {
      console.log('PIXI.js loaded successfully:', PIXI.VERSION);
    }</script><style>* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 280px;
      min-width: 280px;
      flex-shrink: 0;
      background: #2a2a2a;
      border-right: 1px solid #3a3a3a;
      overflow-y: auto;
      padding: 20px;
    }
    
    @media (max-width: 768px) {
      #sidebar {
        width: 100%;
        max-height: 200px;
        border-right: none;
        border-bottom: 1px solid #3a3a3a;
      }
      
      .container {
        flex-direction: column;
      }
    }

    .header {
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #00d4ff;
    }

    .header p {
      font-size: 14px;
      color: #999;
    }

    .example-btn {
      width: 100%;
      background: #333;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }

    .example-btn:hover {
      background: #3a3a3a;
      border-color: #555;
      transform: translateX(4px);
    }

    .example-btn.active {
      background: #004d66;
      border-color: #00d4ff;
    }

    .example-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #fff;
    }

    .example-desc {
      font-size: 13px;
      color: #999;
      line-height: 1.4;
    }

    #app {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1a1a1a;
      position: relative;
      overflow: hidden;
    }

    .error {
      background: #4a0000;
      color: #ff6b6b;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #660000;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .loading {
      color: #999;
      font-size: 14px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 4px;
      background: #252526;
      border-bottom: 1px solid #3a3a3a;
      padding: 0 12px;
      flex-shrink: 0;
    }

    .tab-btn {
      background: transparent;
      border: none;
      color: #969696;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 13px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }

    .tab-btn:hover {
      color: #cccccc;
    }

    .tab-btn.active {
      color: #ffffff;
      border-bottom-color: #007acc; /* VS Code blue accent */
    }

    /* Canvas Container */
    #canvas-container {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      position: relative;
      overflow: hidden;
      flex: 1;
    }

    /* When split view is active, resize canvas to 60% */
    #app.split-view #canvas-container {
      flex: 0 0 60%;
      max-height: 60%;
    }

    #canvas-container canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Code Container */
    #code-container {
      background: #1e1e1e; /* VS Code dark background */
      overflow: hidden; /* CodeMirror handles scrolling */
      position: relative;
      display: none;
      flex: 0 0 40%;
      border-top: 1px solid #3a3a3a;
    }

    /* Show code container in split view */
    #app.split-view #code-container {
      display: flex;
      flex-direction: column;
    }

    /* CodeMirror will inject its own styles, we just need container styles */
    #code-container .cm-editor {
      height: 100%;
      font-size: 14px;
    }

    /* Optional: Custom scrollbar for CodeMirror (VS Code style) */
    #code-container .cm-scroller::-webkit-scrollbar {
      width: 14px;
      height: 14px;
    }

    #code-container .cm-scroller::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    #code-container .cm-scroller::-webkit-scrollbar-thumb {
      background: #424242;
      border: 3px solid #1e1e1e;
      border-radius: 7px;
    }

    #code-container .cm-scroller::-webkit-scrollbar-thumb:hover {
      background: #4e4e4e;
    }</style></head><body><div class="container"><div id="sidebar"><div class="header"><h1>Moxi Examples</h1><p>Select an example to get started</p></div></div><div id="app"><div class="tabs"><button class="tab-btn active" data-tab="canvas">Canvas</button> <button class="tab-btn" data-tab="code">Code</button></div><div id="canvas-container"><div class="loading">Loading...</div></div><div id="code-container"></div></div></div><script src="bundle.js"></script></body></html>
