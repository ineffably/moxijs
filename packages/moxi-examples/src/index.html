<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moxi Examples</title>
  <!-- Load PIXI.js from CDN - MUST load before bundle.js -->
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.14.0/dist/pixi.min.js" crossorigin="anonymous"></script>
  <script>
    // Verify PIXI loaded
    if (typeof PIXI === 'undefined') {
      console.error('PIXI.js failed to load from CDN!');
    } else {
      console.log('PIXI.js loaded successfully:', PIXI.VERSION);
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 280px;
      min-width: 280px;
      flex-shrink: 0;
      background: #2a2a2a;
      border-right: 1px solid #3a3a3a;
      overflow-y: auto;
      padding: 20px;
    }
    
    @media (max-width: 768px) {
      #sidebar {
        width: 100%;
        max-height: 200px;
        border-right: none;
        border-bottom: 1px solid #3a3a3a;
      }
      
      .container {
        flex-direction: column;
      }
    }

    .header {
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #00d4ff;
    }

    .header p {
      font-size: 14px;
      color: #999;
    }

    .example-btn {
      width: 100%;
      background: #333;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }

    .example-btn:hover {
      background: #3a3a3a;
      border-color: #555;
      transform: translateX(4px);
    }

    .example-btn.active {
      background: #004d66;
      border-color: #00d4ff;
    }

    .example-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #fff;
    }

    .example-desc {
      font-size: 13px;
      color: #999;
      line-height: 1.4;
    }

    #app {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      position: relative;
      overflow: hidden;
    }

    .error {
      background: #4a0000;
      color: #ff6b6b;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #660000;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .loading {
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="sidebar">
      <div class="header">
        <h1>Moxi Examples</h1>
        <p>Select an example to get started</p>
      </div>
      <!-- Example buttons will be injected here -->
    </div>
    <div id="app">
      <div class="loading">Loading...</div>
    </div>
  </div>
</body>
</html>
