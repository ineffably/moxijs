<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>moxi: scene editor</title>
  <style>
    @font-face {
      font-family: 'kenfuture-thin';
      src: url('./assets/custom-fonts/kenvector_future_thin.ttf');
    }
  </style>
  <script>
    window.addEventListener('load', () => {
      window.setTimeout(() => {
        if (!window.appLoaded) {
          console.log('appending bundle ... standby');
          const el = document.createElement('script');
          el.defer = true;
          el.src = 'lib/index.js?v=' + Date.now();
          document.body.appendChild(el);
          window.appLoaded = true;
        }
      }, 20);

    });
  </script>
</head>

<body>
  <div id="editor-ui"></div>
  <div id="app"></div>
</body>

</html>
